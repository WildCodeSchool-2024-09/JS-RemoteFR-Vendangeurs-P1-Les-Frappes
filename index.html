<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" >
    <title>Le Petit Frappé</title>
    <link rel="stylesheet" href="./scripts/styles.css">
    <link rel="stylesheet" href="./scripts/responsive.css">
    <link rel="shortcut icon" href="../public/images/.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header">
        <img class="logo"src="./public/images/Logo.png" alt="logo">
        <h1>Le petit Frappé</h1>
        <div class="searchBar">
            <input type="search" id="search-city" name="search" placeholder="Retrouvez votre ville..."/>
            <a class="searchButton" href="#"><img class="icon_search" src="./public/images/recherche_Icon.png" alt="Icone de recherche"></a>
        </div>
        </div>
        <div class="filtre">
            <a id="filtregout" href="#">Filtrez vos goûts !</a>
            <nav id="filter">
                <ul id="textfilter">
                    <a class="textfilt" id="type" href="#">TYPE</a>
                    <div class="dropdown1">
                            <a href="">Restaurant</a>
                            <a href="">Fast Food</a>
                            <a href="">Bar</a></div>
                            <a class="textfilt" id="specs" href="#">SPECS</a>
                    <ul class="dropdown2">
                        <a href="">Veggie</a>
                        <a href="">Asiatique</a>
                        <a href="">USA</a>
                        <a href="">Européen</a>
                        <a href="">Cuisine du monde</a>
                    </ul>  
                    <a class="textfilt" id="price" href="#">PRIX</a>   
                    <ul class="dropdown3">
                        <a href=""><20€</a>
                        <a href="">20-40€</a>
                        <a href="">>40€</a>
                    </ul>  
                    <a class="textfilt" id="dist" href="#">DISTANCE</a>
                    <ul class="dropdown4">
                        <a href="">5 kms</a>
                        <a href="">5-10 kms</a>
                        <a href="">>10 kms</a>
                    </ul>  
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="map">
            <!-- Map -->
        </section>
        <section class="listCard">
            <div class="button-next">
                <button id="prev"></button>
            </div>
            <div class="card passive">
            </div>
            <div class="card active">
                <img class="restaurantImg" src="${restaurant[0].img}" alt="Restaurant">
                <h2>${restaurant[0].name}</h2>
                <h3>"Note"</h3>
                <img src="${restaurant[0].note}" alt="note_etoiles"> 
                <p>${restaurant[0].notice}</p>
                <hr>
                <p>${restaurant[0].desc}</p>
            </div>
            <div class="card passive">
            </div>
            <div class="button-next">
                <button id="next"></button>
            </div>
        </section>
    </main>
    <footer>
        <img src="#" alt="Twitter">
        <img src="#" alt="Instagram">
    </footer>
    <script src="./scripts/script.js" src="./scripts/cards.js" src="./scripts/restautant.js"></script>
</body>
</html>
